<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Calculador de quilômetro por litro de combustível (questão 9)</h1>
	<form id="formulario">
		<label for="Quilômetro rodado (km)">Quilômetro rodado (km):</label>
		<input type="text" id="Quilômetro rodado (km)"><br>
		<br>
		<label for="Litro de combustível gastado(L)">Litro de combustível gastado(L):</label>
		<input type="text" id="Litro de combustível gastado(L)"><br>
		<br>
		<label for="Total (km/L)">Total (km/L):</label>
		<input type="text" id="Total (km/L)" disabled><br>
		<br>
		<button type="submit" id="submit-btn">Enviar</button>
		<!-- <button type="submit" onclick="executar()">Enviar</button> -->
	</form>
	<script src="js/script.js"></script>
</body>
</html>
